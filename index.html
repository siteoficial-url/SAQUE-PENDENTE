<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Transferência - Cupom da Vez</title>
    <style>
        /* Estilos Globais e Reset Simples */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Paleta de Cores */
        :root {
            --cor-fundo: #0a0a0a; /* Preto quase absoluto */
            --cor-primaria: #ffc107; /* Amarelo Vibrante (Gold/Âmbar) */
            --cor-secundaria: #1f1f1f; /* Preto Suave para Cards */
            --cor-texto-claro: #f0f0f0; /* Branco Suave */
            --cor-texto-escuro: #333; /* Texto em fundos claros */
        }

        body {
            background-color: var(--cor-fundo);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--cor-texto-claro);
        }

        .container {
            width: 90%;
            max-width: 450px;
            padding: 30px;
            background-color: var(--cor-secundaria);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            border-top: 5px solid var(--cor-primaria); /* Detalhe Amarelo */
        }

        .header h1 {
            color: var(--cor-primaria);
            font-size: 1.8em;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .header p {
            font-size: 1em;
            color: var(--cor-texto-claro);
            margin-bottom: 30px;
        }

        .valor-recebimento {
            background-color: var(--cor-fundo);
            padding: 20px 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid var(--cor-primaria);
        }

        .valor-recebimento p {
            font-size: 1em;
            margin-bottom: 5px;
            color: var(--cor-texto-claro);
        }

        .valor-recebimento span {
            display: block;
            font-size: 2.5em;
            font-weight: bold;
            color: var(--cor-primaria);
            letter-spacing: 1px;
        }

        .aviso {
            font-size: 1.1em;
            color: var(--cor-texto-claro);
            margin-bottom: 25px;
            font-weight: 500;
        }

        .aviso strong {
            color: var(--cor-primaria);
        }

        /* Estilos do Botão com Loading */
        .btn-prosseguir {
            width: 100%;
            padding: 15px;
            background-color: var(--cor-primaria);
            color: var(--cor-secundaria); 
            border: none;
            border-radius: 6px;
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s, opacity 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-prosseguir:not(:disabled):hover {
            background-color: #ffd740;
            transform: translateY(-2px);
        }
        
        .btn-prosseguir:disabled {
            opacity: 0.8;
            cursor: not-allowed;
        }
        
        /* Spinner CSS */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.2); /* Cor da borda interna */
            border-top: 4px solid var(--cor-secundaria); /* Cor da borda giratória (preto) */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            display: none; /* Inicia escondido */
        }
        
        /* Mostra o spinner quando o botão estiver no estado de carregamento */
        .btn-prosseguir.loading .spinner {
            display: block;
        }
        
        .btn-prosseguir.loading .button-text {
            /* Opcional: ajustar margem ou display se o texto mudar */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Ícone de Verificação (Apenas um placeholder visual) */
        .check-icon {
            font-size: 3em;
            color: var(--cor-primaria);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="check-icon">✓</div>
        
        <div class="header">
            <h1>TRANSFERÊNCIA PENDENTE</h1>
            <p>Validação da etapa final para recebimento.</p>
        </div>

        <div class="valor-recebimento">
            <p>Valor de Recebimento:</p>
            <span>R$ 2.889,90</span>
        </div>

        <div class="aviso">
            Para <strong>habilitar a transferência</strong> e concluir o processo, é necessário realizar a <strong>ativação do Saque Imediatamente</strong>.
        </div>

        <button id="btnProsseguir" class="btn-prosseguir" onclick="iniciarRedirecionamento()">
            <span class="button-text">Prosseguir e Ativar Saque</span>
            <div class="spinner"></div>
        </button>
    </div>

    <script>
        function iniciarRedirecionamento() {
            const button = document.getElementById('btnProsseguir');
            const buttonText = button.querySelector('.button-text');
            const targetUrl = 'https://go.perfectpay.com.br/PPU38CQ2DS0';
            const delayTime = 2000; // 2 segundos (2000 milissegundos)

            // 1. Inicia o estado de carregamento
            button.disabled = true;
            button.classList.add('loading');
            
            // 2. Muda o texto do botão para "CARREGANDO..."
            buttonText.textContent = 'CARREGANDO...';

            // 3. Define o delay para o redirecionamento
            setTimeout(() => {
                // 4. Após o delay, redireciona para o link
                window.location.href = targetUrl;
            }, delayTime);
        }
    </script>

</body>
</html>
